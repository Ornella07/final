    <!--Formulario de contacto-->
    <div class="content">
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3 class="text-center">Contacto </h3>
                <form action="">
                    <p>
                        <label for="nombre"> Nombre y Apellido </label>
                        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre y apellido">
                    </p>
                    <p>
                        <label> Ingrese Email </label>
                        <input type="email" name="email" placeholder="Email" required>
                    </p>
                    <p>
                        <label>Celular</label>
                        <input type="tel" name="celular" placeholder="Ingrese asunto">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="asunto " placeholder="Ingrese asunto">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="mensaje" rows="3" placeholder="Mensaje" ></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">Enviar</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!--Fin Form Contacto-->
